<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
          <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
          <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <form action="">
            <h1>Sign Up</h1>
            <div class="icon">
              <i class="fas fa-user-circle"></i>
            </div>

                <div class="container">
                    <div class="formRow"><input type="text" placeholder="Enter Username" name="username" required></div>

                    <div class="formRow"><input type="text" placeholder="Enter E-mail" name="email" required></div>

                    <div class="formRow"><input type="password" placeholder="Enter Password" name="password" required></div>
                    
                    <div class="formRow"><input type="password" placeholder="Confirm" name="password2" required></div>
            
                    <div class="formRow"><button type="submit"><strong>Submit</strong></button></div>  
                 </div>
          </form>        
    </body>
</html>
